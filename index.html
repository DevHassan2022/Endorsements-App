<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="./assets/freddie.png" alt="a dancing icon"
             class="hero-image" />
            <h1 class="hero-title">We are the Champions</h1>
            <textarea id="input-field"
            placeholder="Write your endorsement here"
            name="input-field"
            minlength = "5"
            maxlength="160"
            class="textarea-el"
            required></textarea>
            <div class="input-wrapper">
                <input type="text"
                placeholder = "From"
                id="from-field" 
                name="from-field"
                minlength = "5"
                maxlength = "10"
                class="input"
                required
                />
                <input type="text"
                placeholder="To"
                id="to-field"
                name="from-field"
                minlength="5"
                maxlength="10"
                class="input"
                required
                />
             </div>
            <button id="publish-button" class="publish-btn">Publish</button>
            <h2 class="endorsement-title">- Endorsements - </h2>
            <div id="endorsements-container">
                  <!-- Endorsements here -->
            </div>
        
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
